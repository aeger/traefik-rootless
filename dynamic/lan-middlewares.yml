http:
  middlewares:
    lan-allow:
      ipAllowList:
        sourceRange:
          - "192.168.1.0/24"
          - "10.7.0.0/24"
          # Rootless Podman often makes client IP appear as 10.89.0.0/16 (default rootless subnet)
          - "10.89.0.0/16"

    lan-auth:
      basicAuth:
        usersFile: "/secrets/traefik.htpasswd"
